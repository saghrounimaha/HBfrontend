<section
    class="auth-page-wrapper position-relative bg-light min-vh-100 d-flex align-items-center justify-content-between">
    <!-- Header -->
    <app-login-header></app-login-header>

    <div class="w-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="auth-card mx-lg-3">
                        <div class="card border-0 mb-0">
                            <div class="card-header bg-primary border-0">
                                <div class="row">
                                    <div class="col-lg-4 col-3">
                                        <img src="assets/images/auth/img-1.png" alt="" class="img-fluid" />
                                    </div>
                                    <div class="col-lg-8 col-9">
                                        <h1 class="text-white lh-base fw-lighter">Verify Your Email</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body text-center">
                                <p class="text-muted fs-15">Please enter the 4 digit code sent to <span
                                        class="fw-semibold">example@abc.com</span></p>

                                <div class="p-2">
                                    <form autocomplete="off">
                                        <div class="row">
                                            <ng-otp-input [config]="config"></ng-otp-input>
                                        </div>
                                    </form>
                                    <!-- end form -->

                                    <div class="mt-3">
                                        <button type="button" class="btn btn-primary w-100">Confirm</button>
                                    </div>
                                </div>
                                <div class="mt-4 text-center">
                                    <p class="mb-0">Didn't receive a code ? <a routerLink="/auth/pass-reset-basic"
                                            class="fw-semibold text-primary text-decoration-underline">Resend</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--end col-->
            </div>
            <!--end row-->
        </div>
        <!--end container-->

        <!-- Footer -->
        <app-login-footer></app-login-footer>
    </div>
</section>
