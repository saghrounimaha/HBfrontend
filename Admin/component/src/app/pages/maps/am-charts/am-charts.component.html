<!-- Start Breadcrumbs -->
<app-breadcrumb title="amCharts" [breadcrumbItems]="breadCrumbItems"></app-breadcrumb>
<!-- End Breadcrumbs -->


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">Line With Point</h4>
            </div><!-- end card header -->
            <div class="card-body">
                <div id="world-map-line-markers" style="height: 420px"></div>
            </div> <!-- end card-body-->
        </div> <!-- end card-->
    </div> <!-- end col-->
</div>
<!-- end row-->

<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">Vector Map With Point</h4>
            </div><!-- end card header -->

            <div class="card-body">
                <div id="world-map-markers" style="height: 350px"></div>
            </div> <!-- end card-body-->
        </div> <!-- end card-->
    </div> <!-- end col-->

    <div class="col-lg-6">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">World Vector Map with Image Point</h4>
            </div><!-- end card header -->
            <div class="card-body">
                <div id="world-map-markers-image" style="height: 350px"></div>
            </div> <!-- end card-body-->
        </div> <!-- end card-->
    </div> <!-- end col-->
</div><!-- end row-->

<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header justify-content-start d-flex align-items-center">
                <h4 class="card-title">USA Vector Map</h4>
            </div>
            <div class="card-body">
                <div id="usa-vectormap" style="height: 350px"></div>
            </div> <!-- end card-body-->
        </div> <!-- end card-->
    </div> <!-- end col-->

    <div class="col-lg-6">
        <div class="card">
            <div class="card-header justify-content-start d-flex align-items-center">
                <h4 class="card-title">Pacific Map</h4>
            </div>
            <div class="card-body">
                <div id="canada-vectormap" style="height: 350px"></div>
            </div> <!-- end card-body-->
        </div> <!-- end card-->
    </div> <!-- end col-->
</div>
<!-- end row-->
